            display: inline-block;

            color: rgb(0, 0, 0);
            background: transparent;
            border-radius: 50px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            position: relative;
            border: none;
            z-index: 1;
          }
          
          .button1 {
            overflow: hidden;
          }
          
          .button1:before {
            content: "";
            position: absolute;
            top: 50%;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: rgb(255, 255, 255);
            transition: left 0.8s ease-in-out;
            z-index: -1;
          }
          
          .button1:hover:before {
            left: 0%;
          }
          
          .button1:after {
            content: "";
            position: absolute;
            bottom: 50%;
            right: -100%;
            width: 100%;
            height: 100%;
            background-color: rgb(255, 255, 255);
            transition: right 0.8s ease-in-out;
            z-index: -1;
          }
          
          .button1:hover:after {
            right: 0%;
          }
